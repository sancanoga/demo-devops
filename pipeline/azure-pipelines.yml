trigger:
  branches:
    include:
      - main
      - develop

variables:
  Docker.Image.Name: demo-devops

pool:
  vmImage: 'ubuntu-20.04'

stages:
  - stage: build
    jobs:
      - job: 'CI'
        displayName: 'Build'
        steps:
          - checkout: self

          - task: SonarCloudPrepare@1
            displayName: 'SonarCloud Prepare'
            inputs:
              SonarCloud: "SonarCloud GitHub"
              organization: "sancanoga"
              scannerMode: "Other"
              extraProperties: |
                  sonar.projectKey=sancanoga-demo-devops
                  sonar.projectName=demo-devops

          - task: Gradle@2
            displayName: 'Build Project'
            inputs:
              gradleWrapperFile: "gradlew"
              tasks: "build"
              publishJUnitResults: true
              testResultsFiles: "**/TEST-*.xml"
              javaHomeOption: "JDKVersion"
              jdkVersionOption: "1.11"
              testRunTitle: UnitTests Results
              sonarQubeRunAnalysis: true
              spotBugsAnalysis: true

          - task: SonarCloudPublish@1
            displayName: 'SonarCloud Publish'
            inputs:
              pollingTimeoutSec: "300"

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Build Artifacts'
            inputs:
              ArtifactName: 'deploy'
              PathtoPublish: '$(System.DefaultWorkingDirectory)/build/libs'